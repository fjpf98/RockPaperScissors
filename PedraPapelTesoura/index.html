<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Rock Papel Scissores</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <header>
            <h1>Rock Papel Scissors</h1>
        </header>

        <div class="score-board">
            
            <div class="badge" id="user-label" >user</div>
            <div class="badge" id="comp-label">comp</div>
            <span id="user-score"> 0</span>:            <span id="comp-score"> 0</span>

        </div>

        <div class="result">
            <p>Helloo!! Good Luck!</p>
        </div>

        <div class="choices">
            <div id="r" class="choice">
                <img src="imagens/rock.PNG" alt="">
            </div>
            <div id="p" class="choice">
                <img src="imagens/paper.PNG" alt="">
            </div>
            <div id="s" class="choice">
                <img src="imagens/scissor.png" alt="">
            </div>
        </div>
        <p id="action-message">Make your Move!</p>
    
    <script src="app.js" charset="utf-8"></script>
    </body>
</html>
